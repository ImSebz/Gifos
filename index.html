<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>GIFOS</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
		integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet" />
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="../css/fonts.css" />
	<link rel="stylesheet" href="../css/styles.css" />
</head>

<body class="theme">
	<header class="navbar d-flex justify-between align-center">
		<a href="/index.html">
			<img src="/media/logo-desktop.svg" id="img-logo-gifos" alt="Logo desktop">
		</a>
		<nav>
			<input class="d-none" type="checkbox" id="menu-input" />
			<label id="icon-bars" for="menu-input">
				<span></span>
				<span></span>
				<span></span>
			</label>
			<ul id="menu">
				<li>
					<button id="noc-mode" class="navbar-links">Modo Nocturno</button>
					<hr />
				</li>
				<li>
					<a id="favs-link" class="navbar-links" href="/views/favoritos.html">Favoritos</a>
					<hr />
				</li>
				<li>
					<a id="my-gifs-link" class="navbar-links" href="/views/mis-gifos.html">Mis GIFOS</a>
					<hr />
				</li>
				<li>
					<a class="btn-circle" href="/views/crear-gifo.html">
						<span class="line-1"></span>
						<span class="line-2"></span>
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<div id="modal" class="modal modal-closed"></div>
		<section id="section-search">
			<header class="section-header">
				<h2 class="title gifos-color">
					Inspírate, busca, guarda, y crea <br />
					los mejores <span class="color-secundary">GIFOS</span>
				</h2>
			</header>
			<div class="d-flex flex-column justify-center align-center">
				<div class="section-search">
					<img src="/media/ilustra_header.svg" width="400" height="190" alt="ilustra.svg..." />
					<div id="search-input" class="search-input">
						<i id="icon-search-left" class="icon-search"></i>
						<input type="search" id="search" placeholder="Busca GIFOS y más" />
						<ul id="list-search" class="autocom-box">
						</ul>
						<i id="icon-search-right" class="icon-search"></i>
					</div>
				</div>
			</div>
			<div id="info-search" class="section-search-footer active">
				<p class="title title-small">Trending:</p>
				<div id="search-trending" class="title title-small title-outlined search-trendins">
					<span>Reactions</span>, <span>Entertainment</span>, <span>Sports</span>, <span>Stickers</span>,
					<span>Artists</span>
				</div>
			</div>
		</section>
		<section id="gifs-section">
			<header class="section-header header-search">
				<span class="line"></span>
				<h2 id="title-search" class="title title-ns">MASCOTAS</h2>
			</header>
			<div id="gifs-data">
				<div id="gifs-results" class="gifs-results">
				</div>
				<div class="section-search-footer">
					<button id="btn-rounded" class="btn-rounded">VER MÁS</button>
				</div>
			</div>
			<div id="gifs-no-data" class="d-flex flex-column justify-center align-center">
				<img src="/media/icon-busqueda-sin-resultado.svg" alt="Sin resultados" />
				<p class="title title-small">Intenta con otra búsqueda.</p>
			</div>
		</section>
		<section id="trending-GIFOS">
			<header class="section-header">
				<h2 class="title title-ns">Trending GIFOS</h2>
				<p class="title title-small title-outlined color-black">
					Mira los últimos <br class="d-none-md" />
					GIFOS de nuestra comunidad.
				</p>
			</header>
			<div class="list-gifs">
				<div class="content-arrow-left">
					<div id="btn-arrow-left" class="btn-arrow-left">
						<i class="fas fa-chevron-left"></i>
					</div>
				</div>
				<div id="gifs-trending"></div>
				<div class="content-arrow-right">
					<div id="btn-arrow-right" class="btn-arrow-right">
						<i class="fas fa-chevron-right"></i>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<div class="content-social">
			<p class="title title-small title-outlined color-black pa">Compartir en:</p>
			<div class="social-icons">
				<a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
				<a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
				<a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></i></a>
			</div>
		</div>
		<p class="pa">© GIFOS 2020 All Rights Reserved.</p>
	</footer>

	<script src="/js/nocturne-mode.js"></script>
	<script type="module" src="/js/search.js"></script>
	<script type="module" src="/js/trending.js"></script>
</body>

</html>
